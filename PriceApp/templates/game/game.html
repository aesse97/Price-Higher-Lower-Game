{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Higher or Lower Game</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body data-particles-config='{% static "particlesjs-config.json" %}'>
<div class="score-container">
    <div class="score">Score: {{ score }}</div>
    <div class="high-score">High Score: {{ high_score }}</div>
</div>

<div id="splashScreen" class="splash-screen">
    <div id="particles-js" style="position:fixed; top:0; left:0; width:100%; height:100%;"></div>
    <h1>Welcome to the Price Higher or Lower Game!</h1>
    <button id="playButton">Play</button>
</div>

<div id="wrongGuessSplash" class="splash-screen" style="background-image: url('{{ fail_gif_url }}');">
    <div class="message">Better luck next time!</div>
    <div class="high-score-display">High Score: <span id="displayHighScore">{{ high_score }}</span></div>
    <button class="btn" id="playAgainButton">Play Again</button>
</div>

<div class="game-container">
    <div class="product" id="product1" style="background-image: url('{{ product1.image_url }}');">
        <div class="product-price">${{ product1.price }}</div>
        <div class="product-info">
            <h2>{{ product1.name }}</h2>
        </div>
    </div>

    <div class="feedback-icons">
    <img id="correctIcon" class="icon" src="{% static 'imgs/check.gif' %}" alt="Correct">
    <img id="wrongIcon" class="icon" src="{% static 'imgs/error.gif' %}" alt="Wrong">
    </div>

    <div class="divider">
    <div class="line"></div>
    <span>VS</span>
    <div class="line"></div>
    </div>

    <div class="product" id="product2" style="background-image: url('{{ product2.image_url }}');">
        <div class="product-price" data-price="{{ product2.price }}"><span>??</span></div>
        <div class="product-info">
            <h2>{{ product2.name }}</h2>
        </div>
        <div class="control-container">
            <button class="btn" id="guessHigherBtn">Higher</button>
            <button class="btn" id="guessLowerBtn">Lower</button>
        </div>
    </div>
</div>
<script src="{% static 'js/scripts.js' %}" defer></script>
</body>
</html>
